<!DOCTYPE html>
<html>
  <head>
    <title>AI Video Agent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        background-color: #0f0f11;
        color: #ffffff;
        font-family: 'Mulish', sans-serif;
        margin: 0;
        padding: 20px;
      }

      #content {
        max-width: 860px;
        margin: 0 auto;
        padding: 20px;
        background: #1a1a1d;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      }

      .title {
        text-align: center;
        font-size: 28px;
        margin-bottom: 30px;
        color: #00eaff;
      }

      #video-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #222225;
        border-radius: 20px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.05);
      }

      #video-container {
        width: 320px;
        height: 320px;
        border-radius: 50%;
        overflow: hidden;
        border: 6px solid #00eaff;
        box-shadow: 0 0 20px rgba(0, 234, 255, 0.3);
        position: relative;
      }

      #idle-video,
      #talk-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        background-color: #000;
        position: absolute;
        top: 0;
        left: 0;
      }

      #talk-video {
        display: none;
      }

      #input-container {
        position: relative;
        width: 100%;
        margin-top: 20px;
      }

      #user-input-field {
        width: 100%;
        padding: 14px 50px 14px 20px;
        border-radius: 12px;
        border: none;
        background: #2b2b30;
        color: white;
        font-size: 16px;
        outline: none;
      }

      #enter-button {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #00eaff;
        cursor: pointer;
        font-size: 22px;
        padding: 5px;
        transition: color 0.2s ease;
      }

      #enter-button:hover {
        color: #66f6ff;
      }

      #divider-line {
        border: none;
        height: 2px;
        background: #333;
        margin: 30px 0;
        transition: background 0.3s ease;
      }

      #divider-line:hover {
        background: #00eaff;
        height: 3px;
      }

      #buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }

      button {
        padding: 14px 28px;
        border-radius: 12px;
        border: none;
        font-size: 16px;
        font-weight: 700;
        background-color: #00eaff;
        color: #000;
        cursor: pointer;
        transition: all 0.2s ease;
        min-width: 120px;
        box-shadow: 0 4px 12px rgba(0, 234, 255, 0.2);
        position: relative;
      }

      button:hover:not(:disabled) {
        background-color: #66f6ff;
        transform: translateY(-2px);
      }

      button:disabled {
        background-color: #3a3a3a;
        color: #777;
        cursor: not-allowed;
      }

      #connect-button.connected {
        background-color: #00ff99 !important;
        color: #000 !important;
      }

      #connect-button.loading::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 16px;
        height: 16px;
        margin-top: -8px;
        margin-left: -8px;
        border: 2px solid #000;
        border-top: 2px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      #connect-button.loading {
        color: transparent !important;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .hidden-audio {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="content">
      <h1 class="title">D-ID AI Video Agent Demo</h1>

      <div id="video-wrapper">
        <div id="video-container">
          <video id="idle-video" src="./oracle_Idle.mp4" autoplay muted loop playsinline></video>
          <video id="talk-video" autoplay playsinline></video>
        </div>
      </div>

      <div id="input-container">
        <input type="text" id="user-input-field" placeholder="Ask me anything...">
        <button id="enter-button" title="Send message">â†µ</button>
      </div>

      <hr id="divider-line">

      <div id="buttons">
        <button id="connect-button" type="button">Connect</button>
        <button id="talk-button" type="button" disabled>Restart</button>
        <button id="destroy-button" type="button" disabled>Disconnect</button>
      </div>
    </div>

    <audio id="audio-element" class="hidden-audio" autoplay></audio>
    <script type="module" src="./streaming-client-api.js"></script>
  </body>
</html>

  </body>
</html>
